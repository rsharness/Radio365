<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="pagename">Template Page</title>
  <link href="resources/static/css/style.css" rel="stylesheet" hreflang="en">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="resources/static/js/main.js" rel="javascript"></script>
</head>
<body>
<header>
  <h1 th:text="${headline}">This is a headline</h1>
</header>
<main>
  <section><p th:text="${greeting}">Generic Landing Page</p></section>

  <div th:block>
    <ul th:each = "name : ${names}">
      <li th:text = "${name}"></li>
    </ul>
  </div>

</main>
<footer>
  <sub th:text = "${copyright}">Code By C0dEX</sub>
</footer>
</body>
</html>
