<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta lang="en">
  <title th:text = "${mainPageTitle}">Template Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="../../static/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
  <script src="../../static/js/main.js"></script>

</head>
<body>
<header>
  <h1 th:text = "${headLine}">This is a headline</h1>
</header>
<main>
  <section>
    <article>
      <p th:text = "${article1}">
        ...Information for form here...
      </p>
      <p>
        <div class="lamigra">
          <!--   Maybe more later?? we'll see   -->
          <form class="form frm-" action="" method="post">
            <label for="firstName">
              <input type="text" name="firstName" id="firstName" placeholder="First">
            </label>
            <label for="lastName">
              <input type="text" name="lastName" id="lastName" placeholder="Last">
            </label>
            <br />
            <label for="callSign">
              <input type="text" name="callSign"  id="callSign" placeholder="call/handle">
            </label>
            <label for="eMail">
              <input type="text" name="eMail"  id="eMail" placeholder="E-Mail (Optional)">
            </label>
            <br />
            <label for="country">
              <input type="text" name="country" id="country" placeholder="Country">
            </label>
            <label for="region">
              <input type="text" name="region" id="region" placeholder="Region">
            </label>
            <br />
            <label for="state">
              <input type="text" name="state" id="state" placeholder="State/Province">
            </label>
            <label for="city">
              <input type="text" name="city" id="city" placeholder="City">
            </label>
            <br />
            <br />
            <label for="notes">
              <input type="text" name="notes" id="notes" placeholder="notes..." size="46" height=10>
            </label>
            <br />
            <input type="button" value="Submit to me" name="submit" class="btn btn-primary">


        </form>
        </div>
    </article>
  </section>
  <section>
    <div>
      <p th:text = "${test}">..*..</p>
    </div>
  </section>
</main>
<footer>
  <sub th:text = "${copyRight}"></sub>
</footer>
</body>
</html>
