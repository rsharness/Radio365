<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</head>
<!-- PAGE -->
<body>
<header>
    <div class="headline">
        <h2>    Welcome to WKRP in Cincinnati</h2>
    </div>

</header>
<main>
    <div class="form">
        <form class="form" method="GET" action="process" >
            <label for="formFirstName">First Name:</label>
            <input class="form form-sm" type="text" th:text="{formFirstName}" name="formFirstName" size="25" />
            <label for="formLastName">Last Name:</label>
            <input class="form form-sm" type="text" th:text = "{formLastName}" name="formLastName" size="30" />
            <label for="clicky">Submit:</label>
            <input class="btn btn-warning"   type="button" value="Submit" name="clicky" />
        </form>
    </div>
</main>
<footer>

</footer>
</body>
</html>
